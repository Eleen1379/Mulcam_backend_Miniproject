<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>    
<style>
    .container {
        width: 350px;
    }
    .input-group-text {
        display: inline-block;
        width:90px;
    }
    .title {
        text-align: center;
        font-weight: bold;
    }
</style>   
</head>
<body>
    <div class="container mt-3">
        <h5 class='title'>계좌개설</h5>
        <form id='form'>
            <div class="input-group mb-2">
                <span class="input-group-text title">계좌번호</span>
                <input type="text" class="form-control"><br>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text title">이름</span>
                <input type="text" class="form-control">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text title">입금액</span>
                <input type="text" class="form-control">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text title">종류</span>
                <span class="form-control"><input type="radio" name='type' checked>&nbsp;일반계좌 &nbsp;&nbsp;&nbsp;&nbsp;
                                           <input type="radio" name='type'>&nbsp;특수계좌</span>
            </div>  
            <div class="input-group mb-2">
                <span class="input-group-text title">등급</span>
                <select class="form-select" id='grade'>
                    <option>VIP</option>
                    <option>Gold</option>
                    <option>Silver</option>
                    <option>Normal</option>
                </select>                
            </div>     
            <div class="d-grid">
                <input type="submit" class="btn btn-primary btn-block" value='계좌개설'>
            </div>
        </form>
      </div>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            width: 350px;
        }

        .input-group-text {
            display: inline-block;
            width: 90px;
        }

        .title {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <h5 class='title'>계좌 조회</h5>
        <form id='form'>
            <div class="input-group mb-2">
                <span class="input-group-text title">계좌번호</span>
                <input type="text" class="form-control"><br>
            </div>
            <div class="d-grid">
                <input type="submit" class="btn btn-primary btn-block" value='계좌조회'>
            </div>
        </form>

        <div id='result' style="display: none;">
            <div class="input-group mb-2">
                <span class="input-group-text title">계좌번호</span>
                <input type="text" class="form-control" id="id" readonly><br>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text title">이름</span>
                <input type="text" class="form-control" id="name" readonly>
            </div>        
            <div class="input-group mb-2">
                <span class="input-group-text title">잔액</span>
                <input type="text" class="form-control" id="balance" readonly>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text title">종류</span>
                <input type="text" class="form-control" id="type" readonly>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text title">등급</span>
                <input type="text" class="form-control" id="grade" readonly>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="account.js"></script>
    <script>
        $(function () {
            form.onsubmit = function () {
                $('#form').hide();
                $('#result').show();
                let accstr = '{"id":1001,"name":"park","balance":200000,"grade":"VIP"}';
                let acc = JSON.parse(accstr);
                $('#id').val(acc.id);
                $('#name').val(acc.name);
                $('#balance').val(acc.balance);
                $('#grade').val(acc.grade);
                if (acc.grade == 'null') {
                    $('#type').val('일반계좌');
                } else {
                    $('#type').val('특수계좌');
                }
                return false;
            }
        });
    </script>    
</body>

</html>
